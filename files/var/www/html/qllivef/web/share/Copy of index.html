<html>
<head>
    <title></title>
    <meta charset="utf-8">

</head>
<body>
    <div class="main">
        <div class="main-top">
            
        </div>
        <div class="content">
            <div class="invite">
              <span>好友:<span id="nickname"></span>邀请你注册</span>
            </div>
            <div class="register">
                <form action="">
                    <ul class="form-info">
                        <li><input type="text" id="mobile" placeholder="手机号" class="in-tel"></li>
                        <li><input type="text"  id="code"  placeholder="验证码" class="in-code"><input type="button" value="获取验证码" class="code-btn"  onclick="send_code(this)"></li>
                        <li><a   class="submit-btn subm_btn" onclick="login()">立即注册</a></li>
                    </ul>
                </form>
            </div> 
        </div>
        
    </div>
    <div class="foot">
        <div class="foot-content">
           <!--  <img src="img/xl_logo.jpg" alt="" class="xl-logo">--> 
            <span id="app_name_cn"></span>
        </div>
        <div class="down-btn">
            <a id="url1" href="">APP下载</a>
        </div>       
    </div>
    <script src="js/xl.js"></script>
     <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
     <script src="js/base.js"></script>
    
    
    <div class="wrap" id="wrap">
        <div class="wrap-content">
            <a class="close-btn" href="javascript:void(0)" onclick="close()">X</a>
            <span class="wrap-span">你已经注册成功，请下载APP</span>
             <div class="down-btn wrap-down">
                <a id="url" href="">APP下载</a>
            </div> 
        </div>
    </div>
    
     <script> 
     
  
     

     
     var id = getQueryString("id");
     
     function send_code(t)
     {
    	 
    	 
    	 var mobile = $("#mobile").val();
    	 
    	 if( mobile.length !=11)
    	 {
    		 alert("手机长度不等于11");
    	 }
    	 
   
    	 
    	 
    	 post("/user/send_login_sms",{moblie:mobile},function(data)
        {
    		    	 
    		 setTime(t);
    		    	 
        });
    	 
    	 
     }
     
     
     function login()
     {
    	 var mobile = $("#mobile").val();
    	 var code = $("#code").val();
    	 
    	 
    	 if( mobile.length !=11)
    	 {
    		 alert("手机长度不等于11");
    		 return;
    	 }
    	 
    	 
    	 if( code.length <4)
    	 {
    		 alert("请填验证码");
    		 return;
    	 }
    	 
    	 post("/user/login_sms",{moblie:mobile,code:code,reference:id},function(data)
        {
    		 getRegister();	     		    		    	 
    	});
    	 
    	  	
     }
    
        
     
     post("/user/get_share_info",{uid:id},function(data)
     {
    	 
    	 $("#nickname").html(data.nickname);
    	 $("#app_name_cn").html(data.app_name_cn);
    	 $('#url').attr('href',data.app_download_url);
    	 $('#url1').attr('href',data.app_download_url);
    	 
    	 
    	 
    	 
     });
 
  
     
     
     </script>
